<div class="leaderboard-container" [@pageEnter]>
  <h1 class="leaderboard-title">üèÜ LEADER BOARD üèÜ</h1>

  <div class="leaderboard-columns">
    <!-- Left Column -->
    <div class="leaderboard-card" *ngIf="leftTeams.length > 0" [@cardEnter]>
      <h2 class="column-title">{{ leftTitle }}</h2>
      <div class="leaderboard-table">
        <table>
          <thead>
            <tr>
              <th>NO</th>
              <th>Name</th>
              <th>Score</th>
            </tr>
          </thead>
          <tbody>
            <tr
              *ngFor="let team of leftTeams; let i = index"
              [@rowEnter]
              [ngClass]="{ 'top-rank': i === 0, 'mid-rank': i > 0 && i < 3 }"
            >
              <td>{{ i + 1 }}</td>
              <td>{{ team.name }}</td>
              <td>{{ team.score }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- Right Column -->
    <div class="leaderboard-card" *ngIf="rightTeams.length > 0" [@cardEnter]>
      <h2 class="column-title">{{ rightTitle }}</h2>
      <div class="leaderboard-table">
        <table>
          <thead>
            <tr>
              <th>NO</th>
              <th>Name</th>
              <th>Score</th>
            </tr>
          </thead>
          <tbody>
            <tr
              *ngFor="let team of rightTeams; let i = index"
              [@rowEnter]
              [ngClass]="{
                'top-rank': i + leftTeams.length === 0,
                'mid-rank': i + leftTeams.length < 3
              }"
            >
              <td>{{ i + leftTeams.length + 1 }}</td>
              <td>{{ team.name }}</td>
              <td>{{ team.score }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
