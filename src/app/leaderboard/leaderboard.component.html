<div class="leaderboard-container">
  <h1 class="leaderboard-title">LEADER BOARD</h1>

  <div class="leaderboard-columns">
    <!-- Left Column Card -->
    <div class="leaderboard-card" *ngIf="leftTeams.length > 0">
      <h2 class="column-title">{{ leftTitle }}</h2>
      <div class="leaderboard-table">
        <table>
          <thead>
            <tr>
              <th>NO</th>
              <th>Name</th>
              <th>Score</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let team of leftTeams; let i = index" [@fadeInAnimation]>
              <td>{{ i + 1 }}</td>
              <td>{{ team.name }}</td>
              <td>{{ team.score }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- Right Column Card -->
    <div class="leaderboard-card" *ngIf="rightTeams.length > 0">
      <h2 class="column-title">{{ rightTitle }}</h2>
      <div class="leaderboard-table">
        <table>
          <thead>
            <tr>
              <th>NO</th>
              <th>Name</th>
              <th>Score</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let team of rightTeams; let i = index" [@fadeInAnimation]>
              <td>{{ i + leftTeams.length + 1 }}</td>
              <td>{{ team.name }}</td>
              <td>{{ team.score }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
